<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="row">
        <div class="input-wrapper">
            <div>
                <input type="text" id="input" class="input-url" placeholder="Enter url">
            </div>
            <div>
                <input type="submit" id="save" class="input-button" value="Save">
            </div>
        </div>
        <hr>
        <div>
            <ul id="list-url" class="list-group"></ul>
        </div>
        <hr>
        <div class="input-wrapper">
            <input type="submit" id="open" class="input-button" value="Open">
        </div>
    </div>
    <footer>
        <div id="version">
            v{{ version }}
        </div>
        <div>
            Developed by <a href="https://www.github.com/nooyooj" target="_blank">nooyooj</a>
        </div>
        <div>
            <i class="fab fa-github"></i>
        </div>
    </footer>
</body>
<script src="popup.js"></script>

</html>
